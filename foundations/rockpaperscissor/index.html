<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
</head>
<body>
    <script>
        let count1=0;
        let count2=0;
        function random(){
            randomnumber=Math.floor(Math.random()*3);
            switch(randomnumber){
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissor"        
            }
            
        }
        function round(playerselection,computerselection){
            if ((playerselection=="rock" && computerselection=="scissor")|| (playerselection=="paper" && computerselection=="rock")|| (playerselection=="scissor" && computerselection=="paper")){
                console.log("Congrats yo win");
                count1=count1+1
            }else if(playerselection==computerselection){
                console.log("Tie");
            }
            else{
                console.log("u lost cause,"+computerselection + " always beats "+playerselection);
                count2=count2+1;
            }
        }
        function game(){
            for(let i=0;i<5;i++){
                computerselection=random();
                playerselection=prompt(console.log("Enter choice rock,paper or scissor"))
                playerselection=playerselection.toLowerCase();
                round(playerselection,computerselection);
            }
        }

        game();
        if(count1>count2){
            console.log("You Win the match");
        }
        else if(count1==count2){
            console.log("Match tied");
        }
        else{
            console.log("You lost the match");
        }
    </script>
</body>
</html>

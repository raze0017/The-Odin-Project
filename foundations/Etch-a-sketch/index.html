<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="headingcontainer">
    <div class="heading">Etch a sketch</div>
  </div>
  
  <div class="containers">
    <div class="grid-container"></div>
    <div class="grid-container2"></div>
  </div>
  
  <div class="refresh">
    <button class="medium" onclick="medium()">50by50</button>
    <button class="small" onclick="small()">25by25</button>
  </div>
  
  <div class="refr">
    <button class="clear">
      <a style="text-decoration: none;" href="javascript:location.reload(true)">Clear </a>
    </button>
  </div>

  <script>
    function medium() {
      const gridContainer = document.querySelector('.grid-container');
      gridContainer.innerHTML = '';
      
      for (let i = 0; i < 14; i++) {
        for (let j = 0; j < 10; j++) {
          const gridCell = document.createElement('div');
          gridCell.classList.add('grid-cell');
          gridContainer.appendChild(gridCell);
          
          gridCell.addEventListener('mouseenter', () => {
            gridCell.style.backgroundColor = 'gray';       
          }); 
        }
      }
    }
    
    function small() {
  const gridContainer = document.querySelector('.grid-container');
  gridContainer.innerHTML = '';
      
  for (let i = 0; i < 18; i++) {
    for (let j = 0; j < 23; j++) {
      const gridCell = document.createElement('div');
      gridCell.classList.add('grid-cell2');
      gridContainer.appendChild(gridCell);
          
      gridCell.addEventListener('mouseenter', () => {
        gridCell.style.backgroundColor = 'gray';    
      });
    }
  }
}

    
    medium();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">Calculator</div>
   <div class="container">
    <div class="adv">CAZIO<br>fx-991EX</div>
    <div class="display"></div>
   <div class="answer"></div>
    <div class="numbers">
        <div class="mainrow">
            <button id="c" onclick="cleardisplay()">c</button>
            <button id="back" onclick="del()">del</button>
            <button id="%" onclick="operate2()">%</button>
            <button id="/" onclick="operate2()">/</button>
         </div>
        <div class="firstrow">
            <button id="7" class="num" onclick="numberD()">7</button>
            <button id="8" class="num" onclick="numberD()">8</button>
            <button id="9" class="num" onclick="numberD()">9</button>
            <button id="*" onclick="operate2()" >*</button>
         </div>
         <div class="secondrow">
            <button id="4" class="num" onclick="numberD()">4</button>
            <button id="5" class="num" onclick="numberD()">5</button>
            <button id="6" class="num" onclick="numberD()">6</button>
            <button id="-" onclick="operate2()">-</button>
         </div>
         <div class="thirdrow">
            <button id="1" class="num" onclick="numberD()">1</button>
            <button id="2" class="num" onclick="numberD()">2</button>
            <button id="3" class="num" onclick="numberD()">3</button>
            <button id="+" onclick="operate2()">+</button>
         </div>
         <div class="fourthrow">
            <button id="empty">,</button>
            <button id="0" onclick="numberD()">0</button>
            <button id="9">.</button>
            <button id="equals" onclick="equals()">=</button>
         </div>
    </div>
   </div> 
   <a href="https://chrome.google.com/webstore/detail/dark-reader/eimadpbcbfnmbkopoojfekhnkhdbieeh?hl=en-US" style="text-decoration: none;"><div class="caution">Use dark mode</div></a>
   
   <script src="script.js" defer></script>
</body>
</html>
